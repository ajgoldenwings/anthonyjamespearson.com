<header class="fixed z-50 navbar px-0 bg-base-100/80 shadow-sm backdrop-blur-lg" role="banner">
  <div class="container flex items-center">
    <div class="flex-1 align-middle">
      <a routerLink="/" class="btn btn-ghost text-xl btn-md" aria-label="Anthony James Pearson - Home">
        Anthony <span class="hidden sm:inline">James</span> Pearson
      </a>
    </div>
    <nav class="flex items-center" role="navigation" aria-label="Main navigation">
      <ul class="menu menu-horizontal px-1" role="menubar">
        <li role="none" class="hidden sm:flex">
          <a routerLink="/articles" routerLinkActive="menu-active" role="menuitem" aria-label="View articles">
            Articles
          </a>
        </li>
        <li role="none" class="hidden lg:flex">
          <a routerLink="/about" routerLinkActive="menu-active" role="menuitem" aria-label="About Anthony">
            About
          </a>
        </li>
      </ul>

      @if (authService.currentUser()) {
        <a routerLink="/account/settings" [class.btn-primary]="isAccountActive()" role="menuitem" class="btn btn-ghost btn-circle" aria-label=">Sign In">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
          </svg>
        </a>
      } @else {
        <a routerLink="/account/signup" [class.btn-active]="isAccountActive()" role="menuitem" class="btn btn-sm btn-soft btn-primary me-1" aria-label=">Sign In">
          Sign In
        </a>
      }

      <a
        href="https://github.com/ajgoldenwings"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="View Anthony's GitHub profile (opens in new tab)"
        class="btn btn-ghost btn-circle hidden lg:flex"
      >
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true" role="img">
          <title>GitHub</title>
          <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
        </svg>
      </a>

      <label for="site-drawer" aria-label="open sidebar" class="btn btn-square btn-ghost lg:hidden" aria-label="Toggle navigation menu" aria-controls="mobile-menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
        </svg>
      </label>
    </nav>
  </div>
</header>
