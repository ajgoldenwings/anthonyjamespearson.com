<div class="flex items-center justify-center mt-2 sm:mt-6 md:mt-12 lg:mt-18">
  <div class="card w-full sm:max-w-2xl bg-base-200/70 border border-base-300 rounded-none sm:rounded-box sm:shadow-xl sm:m-4">
    <div class="card-body">
      <h2 class="card-title text-2xl font-bold text-center mb-6">Account Settings</h2>

      @if (authService.currentUser()) {
        <fieldset class="fieldset">
          <label class="label">Email Address</label>
          <input
            type="email"
            class="input w-full"
            [value]="authService.currentUser()?.email"
            disabled
          />

          <label class="label">Email Verification Status</label>
          <div class="flex items-center gap-2 pt-2 pb-4">
            @if (authService.currentUser()?.emailVerified) {
              <div class="badge badge-success gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-4 h-4 stroke-current">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Verified
              </div>
            } @else {
              <div class="badge badge-warning gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-4 h-4 stroke-current">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
                Not Verified
              </div>
            }
          </div>
          @if (!authService.currentUser()?.emailVerified) {
            <div class="label">
              <span class="label-text-alt text-warning">Please check your email for verification link</span>
            </div>
          }

          <div class="divider"></div>

          <button
            class="btn btn-error"
            (click)="onLogout()"
          >
            Logout
          </button>
        </fieldset>
      } @else {
        <div class="text-center py-8">
          <span class="loading loading-spinner loading-lg"></span>
          <p class="mt-4">Loading user information...</p>
        </div>
      }
    </div>
  </div>
</div>
