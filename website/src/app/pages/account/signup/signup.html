<div class="flex items-center justify-center mt-2 sm:mt-6 md:mt-12 lg:mt-18">
  <div class="card w-full sm:max-w-md bg-base-200/70 border border-base-300 rounded-none sm:rounded-box sm:shadow-xl sm:m-4">
    <div class="card-body">
      <h2 class="card-title text-2xl font-bold text-center mb-6">Sign Up</h2>

      @if (errorMessage()) {
        <div class="alert alert-error mb-4">
          <span>{{ errorMessage() }}</span>
        </div>
      }

      @if (successMessage()) {
        <div class="alert alert-success mb-4">
          <span>{{ successMessage() }}</span>
        </div>
      }

      @if (!showVerification()) {
        <form (ngSubmit)="onSubmit()">
          <fieldset [disabled]="isLoading()" class="fieldset">
            <label class="label">Email</label>
            <input
              type="email"
              placeholder="email@example.com"
              class="input w-full"
              [value]="email()"
              (input)="email.set($any($event.target).value)"
              name="email"
              required
            />

            <label class="label">Password</label>
            <input
              type="password"
              placeholder="Minimum 8 characters"
              class="input w-full"
              [value]="password()"
              (input)="password.set($any($event.target).value)"
              name="password"
              required
            />
            <div class="label">
              <span class="label-text-alt">Must contain uppercase, lowercase, number, and symbol</span>
            </div>

            <label class="label">Confirm Password</label>
            <input
              type="password"
              placeholder="Re-enter your password"
              class="input w-full"
              [value]="confirmPassword()"
              (input)="confirmPassword.set($any($event.target).value)"
              name="confirmPassword"
              required
            />

            <button
              type="submit"
              class="btn btn-neutral mt-4"
              [disabled]="isLoading()"
            >
              @if (isLoading()) {
                <span class="loading loading-spinner"></span>
              }
              Sign Up
            </button>
          </fieldset>
        </form>
      } @else {
        <form (ngSubmit)="onVerify()">
          <fieldset [disabled]="isLoading()">
            <label class="label">Verification Code</label>
            <input
              type="text"
              placeholder="Enter code from email"
              class="input w-full"
              [value]="verificationCode()"
              (input)="verificationCode.set($any($event.target).value)"
              name="verificationCode"
              required
            />

            <button
              type="submit"
              class="btn btn-neutral mt-4 mb-4"
              [disabled]="isLoading()"
            >
              @if (isLoading()) {
                <span class="loading loading-spinner"></span>
              }
              Verify Email
            </button>

            <button
              type="button"
              class="btn btn-ghost btn-sm"
              (click)="resendCode()"
              [disabled]="isLoading()"
            >
              Resend Code
            </button>
          </fieldset>
        </form>
      }

      <div class="divider">OR</div>

      <p class="text-center">
        Already have an account?
        <a routerLink="/account/login" class="link link-primary">Login</a>
      </p>
    </div>
  </div>
</div>
