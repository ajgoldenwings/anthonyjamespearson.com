<div class="flex items-center justify-center mt-2 sm:mt-6 md:mt-12 lg:mt-18">
  <div class="card w-full sm:max-w-md bg-base-200/70 border border-base-300 rounded-none sm:rounded-box sm:shadow-xl sm:m-4">
    <div class="card-body">
      <h2 class="card-title text-2xl font-bold text-center mb-6">Login</h2>

      @if (errorMessage()) {
        <div class="alert alert-error mb-4">
          <span>{{ errorMessage() }}</span>
        </div>
      }

      <form (ngSubmit)="onSubmit()" class="fieldset">
        <fieldset class="fieldset">
          <label class="label">Email</label>
          <input
            type="email"
            placeholder="email@example.com"
            class="input validator w-full"
            [(ngModel)]="email"
            (blur)="validateEmail()"
            name="email"
            [disabled]="isLoading()"
            required
          />
          @if (!emailValid() && email()) {
              <p class="validator-hint">Enter valid email address</p>
          }
        </fieldset>

        <fieldset class="fieldset">
          <label class="label">Password</label>
          <input
            type="password"
            placeholder="Enter your password"
            class="input w-full"
            [(ngModel)]="password"
            name="password"
            [disabled]="isLoading()"
            required
          />
        </fieldset>

        <button
          type="submit"
          class="btn btn-neutral mt-4"
          [disabled]="isLoading()"
        >
          @if (isLoading()) {
            <span class="loading loading-spinner"></span>
          }
          Login
        </button>
      </form>

      <div class="divider">OR</div>

      <p class="text-center">
        Don't have an account?
        <a routerLink="/account/signup" class="link link-primary">Sign up</a>
      </p>
    </div>
  </div>
</div>
